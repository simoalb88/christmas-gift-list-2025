<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simo’s Christmas Gift List 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
  :root {
    /* Retro Christmas vibes (1999 edition) */
    --bg: #060008;
    --border-subtle: #5b3b3b;
    --text-main: #fff9f0;
    --text-muted: #f5d7c3;
    --accent: #ff3131; /* hot candy red */
    --accent-soft: rgba(255, 49, 49, 0.35);
    --accent-strong: rgba(255, 49, 49, 0.65);
    --radius-pill: 999px;
    --shadow-subtle: 0 0 6px rgba(0, 0, 0, 0.8);
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    color: var(--text-main);
    background:
      radial-gradient(circle at top left, #008f3b 0, transparent 55%),
      radial-gradient(circle at bottom right, #b30024 0, transparent 55%),
      repeating-linear-gradient(
        45deg,
        #050008 0,
        #050008 6px,
        #0a1810 6px,
        #0a1810 12px
      );
    background-attachment: fixed;
    -webkit-font-smoothing: auto;
    image-rendering: pixelated;
    color-scheme: dark;
  }

  .page {
    min-height: 100vh;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    padding: 32px 12px 48px;
  }

  .shell {
    width: 100%;
    max-width: 960px;
  }

  header {
    margin-bottom: 16px;
    text-align: left;
  }

  header h1 {
    font-family: "Comic Sans MS", "Comic Sans", system-ui, sans-serif;
    font-size: clamp(2rem, 3vw, 2.3rem);
    letter-spacing: 0.08em;
    margin: 0 0 4px;
    text-transform: uppercase;
    /* Softer, creamier title color to sit better on green/red */
    color: #ffe3c2;
    text-shadow:
      2px 2px 0 #b82020,
      -2px -2px 0 #0f7a3a,
      0 0 10px rgba(0, 0, 0, 0.7);
  }

  header p {
    margin: 0;
    color: var(--text-muted);
    font-size: 0.9rem;
    text-shadow: 0 0 4px #000000;
  }

  .subline {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    align-items: center;
    margin-top: 10px;
    font-size: 0.8rem;
    color: var(--text-muted);
  }

  .pill-soft {
    padding: 4px 10px;
    border-radius: 12px;
    background: linear-gradient(90deg, #00ff66, #ff3131);
    color: #210006;
    font-weight: 700;
    font-size: 0.78rem;
    border: 2px outset #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    text-transform: uppercase;
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    align-items: center;
    margin: 22px 0 10px;
    justify-content: space-between;
    padding: 6px 10px;
    background: linear-gradient(90deg, rgba(0, 0, 0, 0.7), rgba(10, 30, 10, 0.9));
    border: 2px groove #e4b96a;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
  }

  .controls-label {
    font-size: 0.8rem;
    color: #ffe5a3;
    text-transform: uppercase;
    letter-spacing: 0.08em;
  }

  .chips {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
  }

  .chip {
    border-radius: 4px;
    border: 2px outset #e0e0c0;
    padding: 4px 10px;
    font-size: 0.78rem;
    color: #fff5d6;
    background: linear-gradient(180deg, #145c2c, #020f08);
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    transition: transform 0.06s ease, box-shadow 0.06s ease;
    box-shadow: 0 0 6px rgba(0, 0, 0, 0.8);
  }

  .chip span.dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #00ff66;
    box-shadow: 0 0 6px #00ff66;
  }

  .chip.active {
    background: linear-gradient(180deg, #ff3131, #6b0000);
    border-style: inset;
    color: #fffbe6;
    transform: translateY(1px);
    box-shadow: 0 0 10px rgba(255, 49, 49, 0.8);
  }

  .chip.active span.dot {
    background: #fff36b;
    box-shadow: 0 0 8px #fff36b;
  }

  .meta-row {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    gap: 12px;
    margin-bottom: 8px;
    font-size: 0.78rem;
    color: var(--text-muted);
    text-shadow: 0 0 4px #000000;
  }

  .meta-row button.reset-filters {
    border: none;
    padding: 0;
    background: transparent;
    color: #ffeac1;
    font-size: 0.78rem;
    cursor: pointer;
    text-decoration: underline;
    text-underline-offset: 2px;
  }

  .meta-row button.reset-filters:hover {
    color: #ffffff;
  }

  .gift-grid {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .gift-card {
    background: linear-gradient(90deg, rgba(4, 24, 10, 0.95), rgba(48, 6, 6, 0.95));
    border: 3px ridge #63ffa3;
    padding: 10px 8px;
    display: flex;
    flex-direction: row;
    gap: 14px;
    position: relative;
    box-shadow: 0 0 16px rgba(0, 0, 0, 0.9);
  }

  .gift-card:nth-child(odd) {
    border-color: #ff8f8f;
  }

  .gift-card.claimed {
    opacity: 0.7;
    filter: grayscale(0.2);
  }

  .gift-card.claimed .gift-title {
    text-decoration: line-through;
  }

  @media (max-width: 600px) {
    .gift-card {
      flex-direction: column;
    }
  }

  .gift-image-wrap {
    flex: 0 0 170px;
    border-radius: 0;
    overflow: hidden;
    background: #000000;
    border: 2px solid #00ff66;
    box-shadow: inset 0 0 10px rgba(0, 255, 102, 0.7);
    min-height: 110px;
  }

  .gift-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .gift-image-fallback {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    color: #ffe9b3;
    font-size: 0.8rem;
    padding: 8px;
    text-align: center;
    text-shadow: 0 0 6px #000000;
  }

  .gift-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    min-width: 0;
  }

  .gift-header {
    display: flex;
    justify-content: space-between;
    gap: 8px;
    align-items: flex-start;
    margin-bottom: 4px;
  }

  .gift-title {
    font-size: 1rem;
    font-weight: 700;
    letter-spacing: 0.03em;
    margin: 0;
    display: flex;
    align-items: center;
    gap: 6px;
    text-shadow: 1px 1px 0 #000000;
  }

  .gift-title::before {
    content: "✶";
    font-size: 0.9rem;
    color: #00ff66;
    text-shadow: 0 0 8px #00ff66;
    transform: translateY(-1px);
  }

  .category-tag {
    font-size: 0.72rem;
    padding: 3px 8px;
    border-radius: 0;
    background: #140a06;
    border: 2px outset #ffe08a;
    color: #ffe08a;
    white-space: nowrap;
    text-transform: uppercase;
    letter-spacing: 0.08em;
  }

  .gift-body {
    font-size: 0.8rem;
    color: var(--text-muted);
    min-height: 22px;
    white-space: pre-line;
  }

  .gift-footer {
    display: flex;
    justify-content: space-between;
    gap: 8px;
    margin-top: 6px;
    align-items: center;
  }

  .price-pill {
    font-size: 0.8rem;
    color: #ffe5a3;
    font-weight: 700;
    text-shadow: 0 0 4px #000000;
  }

  .button-row {
    display: flex;
    gap: 6px;
    justify-content: flex-end;
  }

  .btn {
    border-radius: 0;
    border: 2px outset #e0e0c0;
    padding: 4px 10px;
    font-size: 0.78rem;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    background: linear-gradient(180deg, #fff9e6, #f1d899);
    color: #201000;
    transition: transform 0.05s ease, box-shadow 0.05s ease, border 0.05s ease;
    white-space: nowrap;
  }

  .btn.primary {
    background: linear-gradient(180deg, #ffe3e3, #ffb2b2);
    border-color: #ffd0d0;
  }

  .btn.subtle {
    background: linear-gradient(180deg, #e4ffe3, #b9ffb6);
    border-color: #c9ffca;
  }

  .btn.subtle.active {
    background: linear-gradient(180deg, #d6ffd0, #9cff88);
    border-style: inset;
  }

  .btn:hover {
    transform: translateY(1px);
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
  }

  .btn-icon {
    font-size: 0.9em;
  }

  .empty-state {
    margin-top: 18px;
    padding: 10px 10px;
    border-radius: 0;
    border: 2px dashed #e0e0c0;
    background: rgba(8, 12, 6, 0.9);
    text-align: center;
    font-size: 0.88rem;
    color: var(--text-muted);
    text-shadow: 0 0 4px #000000;
  }
    /* Santa pixel-flight */
  #santa-flight {
    position: fixed;
    top: 18%;
    right: -280px;
    pointer-events: none;
    z-index: 9999;
  }

  .santa-sleigh {
    display: block;
    width: 260px;
    max-width: 40vw;
    height: auto;
    image-rendering: pixelated;
    filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.8));
    transform: translateX(0) translateY(0);
  }

  .santa-sleigh.fly {
    animation: santaFlight 12s linear forwards;
  }

  @keyframes santaFlight {
    0% {
      transform: translateX(0) translateY(0);
    }
    25% {
      transform: translateX(-25vw) translateY(-10px);
    }
    50% {
      transform: translateX(-50vw) translateY(6px);
    }
    75% {
      transform: translateX(-75vw) translateY(-8px);
    }
    100% {
      transform: translateX(calc(-100vw - 320px)) translateY(0);
    }
  }
    to {
      transform: translateX(calc(100vw + 320px));
    }
  }
</style>

</head>
<body>
  <div class="page">
    <main class="shell">
      <header>
        <h1>Simo’s Christmas Gift List 2025</h1>
        <p>Things I’d genuinely enjoy and actually use.</p>
        <div class="subline">
          <span class="pill-soft">Updated live</span>
          <span>“Mark claimed” only saves locally in your browser – others won’t see it.</span>
        </div>
      </header>

      <section class="controls">
        <span class="controls-label">Filter by price:</span>
        <div class="chips" id="priceChips"></div>
      </section>

      <div class="meta-row">
        <div id="resultCount"></div>
        <button class="reset-filters" id="resetFilters" type="button">
          Reset filters
        </button>
      </div>

      <section class="gift-grid" id="giftGrid"></section>

      <div class="empty-state" id="emptyState" style="display: none;">
        No items match this filter. Try a different price range.
      </div>
    </main>
  </div>

  <script>
    /*
      Image URLs are embedded from the ones you added in the canvas.
      You can swap them out later if you find better shots.
    */

    const gifts = [
      {
        id: "shargeek-140",
        item: "Shargeek 140 Power Bank",
        category: "Travel",
        link: "https://sharge.com/products/shargeek-140",
        approxPrice: 70,
        notes: "",
        image: "https://sharge.com/cdn/shop/files/140W_a48c0846-ca3b-4b5f-9b29-f4b70325a19d.png?v=1759062463&width=600"
      },
      {
        id: "nomad-tracking-card",
        item: "Nomad Tracking Card Air",
        category: "Travel",
        link: "https://nomadgoods.com/products/tracking-card",
        approxPrice: 25,
        notes: "",
        image: "https://cdn.shopify.com/s/files/1/0384/6721/files/Banner_1_af010752-62f8-42b1-a8a3-26dfbe03fa6b.jpg?v=1716241304&width=2400&height=1133&crop=center"
      },
      {
        id: "ugmonk-analog-travel",
        item: "Ugmonk Analog Travel Case (Walnut, 3 Card Packs)",
        category: "Stationery",
        link: "https://ugmonk.com/collections/best-sellers/products/analog-travel-case-3-card-packs-walnut?variant=4583770472463",
        approxPrice: 65, // rough
        notes: "",
        image: "https://ugmonk.com/cdn/shop/files/wood-card-case-14_740x918_crop_center.jpg?v=1763142025"
      },
      {
        id: "beer-making-kit",
        item: "Beer making gear",
        category: "Beer making",
        link: "",
        approxPrice: 99,
        notes: "• 5gal Brew Bettle\n• Carboy\n• Airlock Bubbler\n• Autosiphon",
        image: "https://cdn-ddian.nitrocdn.com/EsjHZfmtAUbTiXeHENILHlUqnmTcNOtP/assets/images/optimized/rev-c391037/www.micetcraft.com/wp-content/uploads/2023/02/The-Seven-Steps-of-Brewing-Beer.jpg" // you can add a generic homebrew kit image later if you want
      },
      {
        id: "fazeley-flow",
        item: "The Fazeley Flow – One Pint watering can",
        category: "Home",
        link: "https://haws1886.com/collections/the-fazeley-flow/products/the-fazeley-flow-graphite-one-pint",
        approxPrice: 75,
        notes: "",
        image: "https://haws1886.com/cdn/shop/products/Haws-14994_v2_1080x.jpg?v=1670834750"
      },
      {
        id: "rotring-600",
        item: "rOtring 600 Mechanical Pencil (0.5 mm)",
        category: "Stationery",
        link: "https://www.rotring.com/pens-pencils/mechanical-pencils/rotring-600/SP_1532018.html",
        approxPrice: 20,
        notes: "",
        image: "https://newellbrands.imgix.net/bec3251b-f883-333d-b6cc-7422b0729c5b/bec3251b-f883-333d-b6cc-7422b0729c5b.jpg?fm=jpg&q=85&w=1188"
      },
      {
        id: "timemore-nano",
        item: "Timemore Black Mirror Mini Coffee Scale (black)",
        category: "Home",
        link: "https://www.amazon.com/TIMEMORE-Basic-Multifunction-Electronic-LightMini/dp/B0CS6M4GQ8?th=1",
        approxPrice: 55,
        notes: "",
        image: "https://www.timemore.com/cdn/shop/files/7_6d569e3d-b5b7-4555-a323-4a641e3b6d89_1800x1800.png?v=1717481792"
      },
      {
        id: "rains-bum-bag-mini",
        item: "Rains Bum Bag Mini",
        category: "Travel",
        link: "https://www.us.rains.com/products/bum-bag-mini",
        approxPrice: 75,
        notes: "Had this before and loved size/style.",
        image: "https://www.us.rains.com/cdn/shop/files/7386fa06-256c-4a2d-841d-03384ce45113_8751ad41-7925-4a3d-a06c-5cca11d09440.jpg?crop=region&crop_height=2850&crop_left=0&crop_top=0&crop_width=1900&height=2304&v=1753857218&width=1536"
      }
    ];

    const giftGrid = document.getElementById("giftGrid");
    const priceChips = document.getElementById("priceChips");
    const resultCount = document.getElementById("resultCount");
    const emptyState = document.getElementById("emptyState");
    const resetFiltersBtn = document.getElementById("resetFilters");

    // 'all' | 'under50' | 'under100' | 'over100'
    let activePrice = "all";

    function getClaimedSet() {
      try {
        const raw = localStorage.getItem("giftlist_claimed");
        if (!raw) return new Set();
        return new Set(JSON.parse(raw));
      } catch {
        return new Set();
      }
    }

    function saveClaimedSet(set) {
      try {
        localStorage.setItem("giftlist_claimed", JSON.stringify(Array.from(set)));
      } catch {
        // ignore
      }
    }

    function buildPriceChips() {
      const options = [
        { key: "all", label: "All prices" },
        { key: "under50", label: "Under $50" },
        { key: "under100", label: "Under $100" },
        { key: "over100", label: "Over $100" }
      ];

      priceChips.innerHTML = "";
      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "chip" + (opt.key === activePrice ? " active" : "");
        btn.dataset.priceKey = opt.key;
        btn.innerHTML = `<span class="dot"></span><span>${opt.label}</span>`;
        btn.addEventListener("click", () => {
          activePrice = opt.key;
          document
            .querySelectorAll(".chip")
            .forEach(c =>
              c.classList.toggle("active", c.dataset.priceKey === activePrice)
            );
          renderGifts();
        });
        priceChips.appendChild(btn);
      });
    }

    function priceMatchesFilter(gift) {
      const p = gift.approxPrice;
      if (!p) return true; // show if we don't have a price

      if (activePrice === "under50") return p < 50;
      if (activePrice === "under100") return p < 100;
      if (activePrice === "over100") return p >= 100;
      return true;
    }

    function createGiftCard(gift, claimedSet) {
      const card = document.createElement("article");
      card.className = "gift-card";
      if (claimedSet.has(gift.id)) {
        card.classList.add("claimed");
      }

      const imageWrap = document.createElement("div");
      imageWrap.className = "gift-image-wrap";

      if (gift.image) {
        const img = document.createElement("img");
        img.src = gift.image;
        img.alt = gift.item;
        img.loading = "lazy";
        img.className = "gift-image";
        imageWrap.appendChild(img);
      } else {
        const fallback = document.createElement("div");
        fallback.className = "gift-image-fallback";
        fallback.textContent = gift.item;
        imageWrap.appendChild(fallback);
      }

      const content = document.createElement("div");
      content.className = "gift-content";

      const header = document.createElement("div");
      header.className = "gift-header";

      const title = document.createElement("h2");
      title.className = "gift-title";
      title.textContent = gift.item;

      const category = document.createElement("div");
      category.className = "category-tag";
      category.textContent = gift.category;

      header.appendChild(title);
      header.appendChild(category);

      const body = document.createElement("div");
      body.className = "gift-body";
      body.textContent = gift.notes || "";

      const footer = document.createElement("div");
      footer.className = "gift-footer";

      const price = document.createElement("div");
      price.className = "price-pill";
      if (gift.approxPrice) {
        price.textContent = `≈ $${gift.approxPrice}`;
      } else {
        price.textContent = "Price: flexible";
      }

      const buttons = document.createElement("div");
      buttons.className = "button-row";

      if (gift.link) {
        const linkBtn = document.createElement("button");
        linkBtn.type = "button";
        linkBtn.className = "btn primary";
        linkBtn.innerHTML = `<span class="btn-icon">↗</span><span>Open link</span>`;
        linkBtn.addEventListener("click", () => {
          window.open(gift.link, "_blank", "noopener");
        });
        buttons.appendChild(linkBtn);
      }

      const claimedBtn = document.createElement("button");
      claimedBtn.type = "button";
      claimedBtn.className =
        "btn subtle" + (claimedSet.has(gift.id) ? " active" : "");
      claimedBtn.innerHTML = claimedSet.has(gift.id)
        ? `<span class="btn-icon">✓</span><span>Claimed</span>`
        : `<span class="btn-icon">＋</span><span>Mark claimed</span>`;

      claimedBtn.addEventListener("click", () => {
        const current = getClaimedSet();
        if (current.has(gift.id)) {
          current.delete(gift.id);
        } else {
          current.add(gift.id);
        }
        saveClaimedSet(current);
        renderGifts();
      });

      buttons.appendChild(claimedBtn);

      footer.appendChild(price);
      footer.appendChild(buttons);

      content.appendChild(header);
      content.appendChild(body);
      content.appendChild(footer);

      card.appendChild(imageWrap);
      card.appendChild(content);

      return card;
    }

    function renderGifts() {
      const claimedSet = getClaimedSet();
      const filtered = gifts.filter(g => priceMatchesFilter(g));

      giftGrid.innerHTML = "";
      if (filtered.length === 0) {
        emptyState.style.display = "block";
      } else {
        emptyState.style.display = "none";
        filtered.forEach(g => {
          giftGrid.appendChild(createGiftCard(g, claimedSet));
        });
      }

      if (activePrice === "all") {
        resultCount.textContent = `${gifts.length} items`;
      } else {
        resultCount.textContent = `${filtered.length} of ${gifts.length} items shown`;
      }
    }

    resetFiltersBtn.addEventListener("click", () => {
      activePrice = "all";
      document
        .querySelectorAll(".chip")
        .forEach(c => c.classList.toggle("active", c.dataset.priceKey === "all"));
      renderGifts();
    });

    document.addEventListener("DOMContentLoaded", () => {
      buildPriceChips();
      renderGifts();
    });
      // Santa flight trigger on scroll to bottom
    let santaHasFlown = false;

    function triggerSantaFlight() {
      if (santaHasFlown) return;
      santaHasFlown = true;
      const sleigh = document.getElementById("santaSleigh");
      if (sleigh) {
        sleigh.classList.add("fly");
      }
    }

    window.addEventListener("scroll", () => {
      if (santaHasFlown) return;
      const scrollPosition = window.scrollY + window.innerHeight;
      const docHeight = document.documentElement.scrollHeight;
      if (docHeight - scrollPosition < 40) {
        triggerSantaFlight();
      }
    });
  </script>
    <div id="santa-flight" aria-hidden="true">
    <img
      id="santaSleigh"
      class="santa-sleigh"
      src="santa-sleigh.png"
      alt="Pixel Santa flying in his sleigh with reindeer"
    />
  </div>
  </div>

</body>
</html>
